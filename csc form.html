<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Course Booking</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Set your desired background color */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
	  
    }

    .form-box {
      background-color: #ffffff; /* Set your desired box background color */
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     width:70%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h2 class="mb-4">JJ INSTITUTE</h2>

      <form action="https://formsubmit.co/joffinrenoldj22cs@psnacet.edu.in" method="post">
        <!-- Hidden input field for redirection -->
        <input type="hidden" name="_url" value="https://yourdomain.co/contact.html">

        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="course">Select Course:</label>
          <select class="form-control" id="course" name="course" required>
            <option value="web_dev">Web Development</option>
            <option value="programming">Programming Basics</option>
            <option value="data_science">Data Science</option>
			 <option value="Excel">Excel</option>
			  <option value="MS-office">MS-office</option>
			   <option value="Power point">Power point</option>
			    <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
        <option value="Full Stack">Full Stack</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Bootstrap">Bootstrap</option>
        <option value="Java">Java</option>
        <option value="PHP">PHP</option>
			   
            <!-- Add more options as needed -->
          </select>
        </div>

        <div class="form-group">
          <label for="message">Additional Comments:</label>
          <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (for certain Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
